<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race RP III</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM69vF3F0C/R8z3ASiKCj0ut+Xy6i2y0nVr6bB" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Mindesthöhe des Viewports */
            background-image: url('https://raw.githubusercontent.com/gordon7471/Race-RP-III/main/hintergrund.jpg');
            background-size: cover; /* Bild füllt den gesamten Hintergrund */
            background-position: center; /* Bild wird zentriert */
            background-repeat: no-repeat; /* Bild wird nicht wiederholt */
            background-attachment: fixed; /* Hintergrund bleibt statisch beim Scrollen */
            position: relative; /* Positionierung für den Overlay */
        }

        /* Banner oben */
        .banner {
            background-color: black; /* Schwarzer Hintergrund */
            height: 60px; /* Höhe des Banners */
            display: flex; /* Flexbox für einfache Ausrichtung */
            align-items: center; /* Vertikale Zentrierung */
            padding: 0 20px; /* Padding für Abstand an den Seiten */
            position: absolute; /* Absolut positioniert */
            top: 0; /* Oben anordnen */
            left: 0; /* Links anordnen */
            width: 100%; /* Breite 100% des Viewports */
            z-index: 3; /* Sicherstellen, dass der Banner über dem Bild liegt */
        }

        /* Überlagerung */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Schwarz mit 50% Transparenz */
            z-index: 1; /* Sicherstellen, dass die Überlagerung unter dem Banner, aber über dem Bild liegt */
        }

        /* Textinhalt */
        .content {
            position: relative;
            z-index: 2; /* Sicherstellen, dass der Text über der Überlagerung liegt */
            color: white; /* Textfarbe */
            text-align: center; /* Zentrierter Text */
            padding-top: 10%; /* Erhöhtes Padding oben, um den Text weiter nach unten zu schieben */
        }

        /* Logo im Banner */
        .logo {
            height: 150px; /* Höhe des Logos im Banner */
            width: auto; /* Breite automatisch, um Verhältnisse beizubehalten */
            margin-left: 600px; /* Abstand zwischen dem Logo und dem linken Rand des Banners */
        }

        /* Großes Logo über dem Text */
        .large-logo {
            height: 500px; /* Höhe des großen Logos */
            width: auto; /* Breite automatisch, um Verhältnisse beizubehalten */
            margin-bottom: 20px; /* Abstand zwischen dem Logo und dem Text */
        }

        /* Container für die Boxen */
        .box-container {
            display: flex; /* Flexbox für die Anordnung der Boxen */
            justify-content: center; /* Zentriert die Boxen horizontal */
            margin-top: 20px; /* Abstand über den Boxen */
        }

        /* Stil für die Boxen */
        .box {
            width: 300px; /* Breite der Box */
            height: 250px; /* Höhe der Box */
            background-color: rgba(0, 0, 0, 0.8); /* Schwarzer Hintergrund */
            color: white; /* Textfarbe */
            display: flex; /* Flexbox für Textzentrierung */
            flex-direction: column; /* Anordnen des Inhalts in einer Spalte */
            align-items: center; /* Horizontale Zentrierung */
            justify-content: center; /* Vertikale Zentrierung */
            margin: 0 15px; /* Abstand zwischen den Boxen */
            transition: all 0.3s ease; /* Weicher Übergang für Effekte */
            border-radius: 0px; /* Eckige Boxen */
            position: relative; /* Pozitionierung für den Farbübergang */
            padding-top: 30px; /* Abstand für das Icon */
        }

        .box-icon {
            font-size: 40px; /* Größe des Icons */
            margin-bottom: 10px; /* Abstand zwischen Icon und Text */
        }

        .box-text {
            text-align: center; /* Text zentrieren */
        }

        /* Hover-Effekt für die Boxen */
        .box:hover {
            background: linear-gradient(to left, #eb10eb, #05b3fa); /* Farbverlauf von sanftem Pink zu sanftem Blau */
            transform: translateY(-5px); /* Leichtes Anheben der Box */
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="https://github.com/gordon7471/Race-RP-III">
            <img src="https://github.com/gordon7471/Race-RP-III/blob/main/esxlogo.png?raw=true" alt="Logo" class="logo">
        </a>
    </div>
    <div class="overlay"></div>
    <div class="content">
        <!-- Großes Logo über dem Text -->
        <img src="https://github.com/gordon7471/Race-RP-III/blob/main/esxlogo.png?raw=true" alt="Großes Logo" class="large-logo">
        <h1>JETZT TEIL DER ROLEPLAY COMMUNITY VON RACE RP WERDEN</h1>
        <p>COMMING SOON</p>

        <!-- Boxen hinzufügen -->
        <div class="box-container">
            <div class="box">
                <div class="box-icon">
                    <i class="fas fa-car"></i>
                </div>
                <div class="box-text">
                    Gute Performance
                </div>
            </div>
            <div class="box">
                <div class="box-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="box-text">
                    Kein Echtgeld
                </div>
            </div>
            <div class="box">
                <div class="box-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="box-text">
                    Custom Scripts
                </div>
            </div>
        </div>
    </div>
</body>
</html>
