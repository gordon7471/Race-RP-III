<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrzeugbibliothek</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://raw.githubusercontent.com/gordon7471/Race-RP-III/main/hintergrund.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        .banner {
            background-color: black;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 3;
        }

        .content {
            position: relative;
            padding-top: 70px; /* Erhöhtes Padding oben für Banner */
            text-align: center;
        }

        .banner-logo {
            height: 80px; /* Großeres Logo */
            margin-left: 20px; /* Abstand zwischen Button und Logo */
        }

        .box {
            background-color: #222;
            color: white;
            margin: 20px;
            border: 2px solid #444;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            display: inline-block; /* Boxen nebeneinander */
            text-align: left;
            width: 280px; /* Feste Breite für Boxen */
            transition: transform 0.3s ease, background 0.3s ease; /* Übergang für Animationen */
        }

        /* Hover-Effekt für Boxen */
        .box:hover {
            transform: translateY(-10px); /* Anheben der Box */
            background: linear-gradient(45deg, pink, blue); /* Sanfter Farbverlauf */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3); /* Schatten hinzufügen */
        }

        .vehicle-list {
            display: none; /* Standardmäßig ausgeblendet */
            margin-top: 10px; /* Abstand zwischen Überschrift und Fahrzeugliste */
        }

        .active .vehicle-list {
            display: block; /* Sichtbar, wenn die Box aktiv ist */
        }

        .vehicle {
            margin: 5px 0; /* Abstand zwischen Fahrzeugen */
        }

        /* Flexbox für zur mittigen Anordnung der Boxen */
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Zentriert alle Boxen */
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="index.html" class="btn">Zurück zum Startseite</a>
        <img src="https://github.com/gordon7471/Race-RP-III/blob/main/esxlogo.png?raw=true" alt="Großes Logo" class="banner-logo">
    </div>
    <div class="content">
        <h1>Fahrzeugbibliothek</h1>

        <div class="box-container">
            <div class="box" onclick="toggleVehicles(this)">
                <div class="box-header">Sportautos</div>
                <div class="vehicle-list">
                    <div class="vehicle">Porsche 911</div>
                    <div class="vehicle">Ferrari F8</div>
                    <div class="vehicle">Lamborghini Huracán</div>
                </div>
            </div>

            <div class="box" onclick="toggleVehicles(this)">
                <div class="box-header">Supersportwagen</div>
                <div class="vehicle-list">
                    <div class="vehicle">Bugatti Chiron</div>
                    <div class="vehicle">McLaren P1</div>
                    <div class="vehicle">Koenigsegg Agera RS</div>
                </div>
            </div>

            <div class="box" onclick="toggleVehicles(this)">
                <div class="box-header">Lkw</div>
                <div class="vehicle-list">
                    <div class="vehicle">Mercedes-Benz Actros</div>
                    <div class="vehicle">MAN TGX</div>
                    <div class="vehicle">Scania R-Serie</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleVehicles(box) {
            // Klappen Sie nur die angeklickte Box ein oder aus
            const vehicleList = box.querySelector('.vehicle-list');
            const isVisible = vehicleList.style.display === 'block'; // Überprüfen, ob die Liste sichtbar ist
            vehicleList.style.display = isVisible ? 'none' : 'block'; // Umschalten der Sichtbarkeit 
        }
    </script>
</body>
</html>
