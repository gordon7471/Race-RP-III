<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrzeugbibliothek</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://raw.githubusercontent.com/gordon7471/Race-RP-III/main/hintergrund.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        .banner {
            background-color: black;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 3;
        }

        .content {
            position: relative;
            padding-top: 70px; /* Erhöhtes Padding oben für Banner */
            text-align: center;
        }

        .banner-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .banner-logo {
            height: 80px; /* Großeres Logo */
            margin-right: 20px; /* Abstand zwischen Logo und Button */
        }

        .box {
            width: calc(300px + 20px); /* Breite der Boxen plus Paddings */
            background-color: #222;
            color: white;
            margin: 20px;
            border: 2px solid #444;
            border-radius: 0;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease, background 0.3s ease; /* Übergang für Animationen */
        }

        /* Hover-Effekt für Boxen */
        .box:hover {
            transform: translateY(-10px); /* Anheben der Box */
            background: linear-gradient(45deg, pink, blue); /* Sanfter Farbverlauf */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3); /* Schatten hinzufügen */
        }

        .vehicle-list {
            text-align: center; /* Text im Mittelpunkt */
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="index.html" class="btn">Zurück zum Startseite</a>
        <img src="https://github.com/gordon7471/Race-RP-III/blob/main/esxlogo.png?raw=true" alt="Großes Logo" class="banner-logo">
    </div>
    <div class="content">
        <h1>Fahrzeugbibliothek</h1>

        <div class="box" onclick="toggleVehicles(this)">
            <div class="box-header">Sportautos</div>
            <div class="vehicle-list">
                <div class="box">
                    <div class="box-header">Auto 1</div>
                </div>
                <div class="box">
                    <div class="box-header">Auto 2</div>
                </div>
                <div class="box">
                    <div class="box-header">Auto 3</div>
                </div>
            </div>
        </div>

        <div class="box" onclick="toggleVehicles(this)">
            <div class="box-header">Supersportwagen</div>
            <div class="vehicle-list">
                <div class="box">
                    <div class="box-header">Auto 4</div>
                </div>
                <div class="box">
                    <div class="box-header">Auto 5</div>
                </div>
                <div class="box">
                    <div class="box-header">Auto 6</div>
                </div>
            </div>
        </div>

        <div class="box" onclick="toggleVehicles(this)">
            <div class="box-header">Lkw</div>
            <div class="vehicle-list">
                <div class="box">
                    <div class="box-header">Auto 7</div>
                </div>
                <div class="box">
                    <div class="box-header">Auto 8</div>
                </div>
                <div class="box">
                    <div class="box-header">Auto 9</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleVehicles(box) {
            box.classList.toggle("active");
        }
    </script>
</body>
</html>
