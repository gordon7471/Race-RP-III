<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrzeugbibliothek</title>
    <link rel="stylesheet" href="styles.css"> <!-- Die gleichen Stile verwenden -->
    <style>
        /* Hier kannst du die gleichen CSS-Stile verwenden, die du bereits hast */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://raw.githubusercontent.com/gordon7471/Race-RP-III/main/hintergrund.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding-top: 70px;
            padding-bottom: 50px;
        }

        /* Boxen */
        .box {
            width: 300px;
            height: auto; /* Automatische Höhe */
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            transition: transform 0.3s ease;
            border: 2px solid #444;
            border-radius: 5px; /* Runder Rahmen von außen */
            overflow: hidden;
            padding: 10px; /* Innerer Abstand */
        }

        /* Hover-Effekt für Boxen */
        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .category-header {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .vehicle-list {
            display: none; /* Standardmäßig ausgeblendet */
        }

        .box.active .vehicle-list {
            display: block; /* Sichtbar, wenn die Box aktiv ist */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="banner">
        <a href="index.html" class="btn">Zurück</a> <!-- Zurück-Button -->
    </div>
    <div class="content">
        <h1>Fahrzeugbibliothek</h1>

        <!-- Fahrzeugkategorien -->
        <div class="box" onclick="toggleVehicles(this)">
            <div class="category-header">Sport</div>
            <div class="vehicle-list">
                <p>Auto 1</p>
                <p>Auto 2</p>
                <p>Auto 3</p>
            </div>
        </div>
        <div class="box" onclick="toggleVehicles(this)">
            <div class="category-header">Supersport</div>
            <div class="vehicle-list">
                <p>Auto 4</p>
                <p>Auto 5</p>
                <p>Auto 6</p>
            </div>
        </div>
    </div>

    <script>
        // Funktion zum Umschalten der Fahrzeugliste
        function toggleVehicles(box) {
            box.classList.toggle("active");
        }
    </script>
</body>
</html>
